language: node_js
node_js:
  - "node"
  - "10"

os:
  - linux
  - windows

branches:
  except:
    - gh-pages

cache: yarn

jobs:
  allow_failures:
    - os: windows
  include:
    if: os = linux
    before_script:
      - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - chmod +x ./cc-test-reporter
      - ./cc-test-reporter before-build
    after_success:
      - ./cc-test-reporter after-build

before_script:
  - yarn run build

script:
  - yarn run coverage

after_success:
  - yarn pack
  - yarn run doc

deploy:
  - provider: pages
    github_token: $GITHUB_TOKEN
    local_dir: ./doc/
    keep_history: true
    verbose: true
    skip_cleanup: true
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "*.tgz"
    skip_cleanup: true
    on:
      tags: true
